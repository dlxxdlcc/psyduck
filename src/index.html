<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>不会游泳的可达鸭</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <div class="head">
        <div class="face">
            <div class="eye-wrap">
                <div class="eye eye-left"></div>
            </div>
            <div class="eye-wrap">
                <div class="eye eye-right"></div>
            </div>
            <div class="blush blush-left"></div>
            <div class="blush blush-right"></div>
        </div>
        <div class="beak">
            <div class="beak-nose"></div>
        </div>
        <div class="hair"></div>
    </div>
    <div class="body">
        <div class="arm arm-left">
            <div class="arm-claw"></div>
        </div>
        <div class="arm arm-right">
            <div class="arm-claw"></div>
        </div>
        <div class="tube"></div>
        <div class="torso"></div>
        <div class="foot foot-left">
            <div class="foot-claw"></div>
        </div>
        <div class="foot foot-right">
            <div class="foot-claw"></div>
        </div>
        <div class="water-wrapper"></div>
        <div class=" water-ripple"></div>
        <div class=" water-shadow"></div>
    </div>
    <div class="thoughts thoughts-1">
        <span class="thoughts-symbol">?</span>
    </div>
    <div class="thoughts thoughts-2">
        <span class="thoughts-symbol">?</span>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
